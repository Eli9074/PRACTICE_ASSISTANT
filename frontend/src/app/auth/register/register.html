<div class="pt-4 d-flex justify-content-center align-items-center bg-light">
  <div class="card-glass card p-0 rounded-4 shadow-lg" style="max-width: 450px; width: 100%;">
    <h4 class="card-header bg-dark text-white rounded-top-4 text-center">Create Account</h4>
    <div class="card-body d-flex flex-column align-items-center">
      <form class="w-100" (ngSubmit)="submit()">
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label visually-hidden">Username</label>
          <input
            id="username"
            name="username"
            [(ngModel)]="username"
            class="form-control"
            placeholder="Username"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label visually-hidden">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label visually-hidden">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-dark btn-lg w-100 mt-3">Register</button>

        <!-- Error message -->
        <div *ngIf="error" class="text-danger mt-2 text-center">{{ error }}</div>
      </form>

      <!-- Back to login -->
      <div class="mt-3 text-center w-100">
        <a routerLink="/login" class="text-decoration-none">Back to login</a>
      </div>
    </div>
  </div>
</div>
