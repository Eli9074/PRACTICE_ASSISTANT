<div class="d-flex justify-content-center align-items-center bg-light pt-4">
  <div class="card-glass card p-0 rounded-4 shadow-lg" style="max-width: 450px; width: 100%;">
    <h4 class="card-header bg-dark text-white rounded-top-4 text-center">Login</h4>
    <div class="card-body d-flex flex-column align-items-center">
      <!-- Username input -->
      <div class="w-100 mb-3">
        <label for="username" class="form-label visually-hidden">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          class="form-control"
          placeholder="Username"
        />
      </div>

      <!-- Password input -->
      <div class="w-100 mb-3">
        <label for="password" class="form-label visually-hidden">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          class="form-control"
          placeholder="Password"
        />
      </div>

      <!-- Login button -->
      <button
        type="button"
        class="btn btn-dark btn-lg w-100 mt-3"
        (click)="submit()"
      >
        Login
      </button>

      <!-- Link to register -->
      <div class="mt-3 text-center w-100">
        <span>Don't have an account? </span>
        <a routerLink="/register" class="text-decoration-none">Register</a>
      </div>
    </div>
  </div>
</div>
